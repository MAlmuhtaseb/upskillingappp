<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">


	<ui:define name="title">Upskilling Web Application</ui:define>

	<ui:define name="content">

		<h:form id="form">
		<p:growl id="studentList" showDetail="true"/>
			<p:panel id="stdResultPanel">
				<!--  	<p:accordionPanel id="studentList" value="#{mbStudent.studentTable}" var="s">
					<p:tab title="#{s.studentEName}">
					<h:outputText value="Student Name"/>
					
					<p:inputText value="#{mbStudent.selectedStudent.studentEName}"/>
					
						
					</p:tab>
				</p:accordionPanel> -->
				
				<p:dataTable value="#{mbStudentResult.studentResultTable}" var="r"
					editable="true" editMode="cell" widgetVar="resultEdit">
					
					<p:ajax event="cellEdit" listener="#{mbStudentResult.updateStudentResult()}" process="@this" update=":form:studentList"/>

					<f:facet name="header">
						<h:outputText
							value="Student Results (#{mbStudentResult.studentResultTable.size()})" />
					</f:facet>

					<p:column headerText="Student Name"
						sortBy="#{r.student.studentEName}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{r.student.studentEName}" />
							</f:facet>
							<f:facet name="input">
							<h:inputText value="#{r.student.studentEName}" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Course ID"
						sortBy="#{r.trainingCourse.courseId}">
						<h:outputText value="#{r.trainingCourse.courseId}" />
					</p:column>

					<p:column headerText="English Mark"
						sortBy="#{r.englishMark}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{r.englishMark}" />
							</f:facet>
							<f:facet name="input">
							<h:inputText value="#{r.englishMark}" valueChangeListener="#{mbStudentResult.updateStudentResult()}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Interview Mark" sortBy="#{r.interviewMark}">
						<h:outputText value="#{r.interviewMark}" />
					</p:column>

					<p:column headerText="Accepted Flag" sortBy="#{r.acceptedFlag}">
						<h:outputText value="#{r.acceptedFlag}" />
					</p:column>

					<p:column headerText="Notes" sortBy="#{r.notes}">
						<h:outputText value="#{r.notes}" />
					</p:column>
					
					<p:column>
					<p:rowEditor />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
