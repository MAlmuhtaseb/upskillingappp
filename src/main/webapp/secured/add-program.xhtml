<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">


	<ui:define name="title">Upskilling Web Application</ui:define>

	<ui:define name="content">



		<h:form id="form">

			<p:panelGrid columns="2">

			<!--  <p:outputLabel value="Program ID" />
				
				<p:inputText value="#{mbAddProgram.program.programId}" /> -->	

				<p:outputLabel value="#{msg.lbl_school_name}" for="schoolAdd" />
				<p:selectOneMenu id="schoolAdd"
					value="#{mbAddProgram.program.school.schoolId}">
					<f:selectItem itemLabel="#{msg.lbl_select_one}" itemValue=""/>
					<f:selectItems value="#{mbAddProgram.schoolTable}" var="s"
						itemLabel="#{mbSec.lang.equals('en') ? s.schoolEName : s.schoolAName}" itemValue="#{s.schoolId}" />

				</p:selectOneMenu>


				<p:outputLabel value="#{msg.lbl_eng_name}" />
				<p:inputText value="#{mbAddProgram.program.programEName}" />

				<p:outputLabel value="#{msg.lbl_ar_name}" />
				<p:inputText value="#{mbAddProgram.program.programAName}" />

				<f:facet name="footer">
					<p:commandButton value="#{msg.btn_add}" action="#{mbAddProgram.add()}"
						ajax="false" />

				</f:facet>

			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
