<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">


	<ui:define name="title">Upskilling Web Application</ui:define>

	<ui:define name="content">
	
	<h:form id="form">
	<p:panelGrid columns="2">
	<p:outputLabel value="Title"/>
	<p:inputText value="#{mbEmail.title}"/>
	
	<p:outputLabel value="Content"/>
	<p:inputTextarea value="#{mbEmail.content}"/>
	
	<f:facet name="footer">
	
	<p:commandButton value="send" action="#{mbEmail.sendEmail()}"/>
	</f:facet>
	</p:panelGrid>
	
	</h:form>
	
	
	
	</ui:define>
	</ui:composition>
