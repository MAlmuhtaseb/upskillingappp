<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">


	<ui:define name="title">Upskilling Web Application</ui:define>

	<ui:define name="content">

		<h:form id="form">

			<p:panel id="stdTrainingCoursePnl">

				<p:dataTable
					value="#{mbStudentTrainingCourse.studentTrainingCourseTable}"
					var="stc">

					<p:column headerText="Student Name"
						sortBy="#{stc.student.studentEName}"
						filterBy="#{stc.student.studentEName}" filterMatchMode="contains">
						<h:outputText value="#{stc.student.studentEName}" />
					</p:column>

					<p:column headerText="Course Name">
						<h:outputText value="#{stc.trainingCourse.courseEName}" />
					</p:column>

					<p:column headerText="Priority" sortBy="#{stc.priority}">
						<h:outputText value="#{stc.priority}" />
					</p:column>

					<p:column headerText="Edit">
						<p:commandButton value="..." update=":form:editPnl"
							process="@this" onclick="PF('STCEditDlg').show()">
							<f:setPropertyActionListener value="#{stc}"
								target="#{mbStudentTrainingCourse.selectedStudentTrainingCourse}"></f:setPropertyActionListener>
						</p:commandButton>
					</p:column>

					<p:column headerText="Delete">
						<p:commandButton value="X"
							action="#{mbStudentTrainingCourse.removeStudentTrainingCourse()}"
							ajax="false">
							<f:setPropertyActionListener value="#{stc}"
								target="#{mbStudentTrainingCourse.selectedStudentTrainingCourse}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>

			</p:panel>

			<p:dialog header="Edit Student Training Courses"
				widgetVar="STCEditDlg" modal="true">
				<p:panelGrid id="editPnl" columns="2">

					<p:outputLabel value="Student Name" />
					<p:selectOneMenu
						value="#{mbStudentTrainingCourse.selectedStudentTrainingCourse.student.studentId}">
						<f:selectItem itemLabel="Select Name" itemValue="" />
						<f:selectItems
							value="#{mbStudentTrainingCourse.studentTable}"
							var="s" itemLabel="#{s.studentEName}"
							itemValue="#{s.studentId}" />
							</p:selectOneMenu>
							<p:outputLabel value="Course Name" />
					<p:selectOneMenu
						value="#{mbStudentTrainingCourse.selectedStudentTrainingCourse.trainingCourse.courseId}">
						<f:selectItem itemLabel="Course Name" itemValue="" />
						<f:selectItems
							value="#{mbStudentTrainingCourse.trainingCourseTable}"
							var="c" itemLabel="#{c.courseEName}"
							itemValue="#{c.courseId}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Priority"/>
					<p:inputNumber value="#{mbStudentTrainingCourse.selectedStudentTrainingCourse.priority}"/>
				</p:panelGrid>
				
				<p:commandButton value="Edit" action="#{mbStudentTrainingCourse.updateStudentTrainingCourse()}" ajax="false"/>
				<p:commandButton value="Close" type="button" onclick="PF('STCEditDlg').hide()"/>

			</p:dialog>

		</h:form>


	</ui:define>
</ui:composition>
