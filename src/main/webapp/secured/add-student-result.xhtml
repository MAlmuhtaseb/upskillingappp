<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">


	<ui:define name="title">Upskilling Web Application</ui:define>

	<ui:define name="content">

		<h:form id="form">

			<p:panelGrid columns="2">

				<p:outputLabel value="Student Name" for="stdSelect" />
				<p:selectOneMenu id="stdSelect"
					value="#{mbAddStudentResult.studentResult.student.studentId}">
					<f:selectItem itemLabel="Select Student" itemValue="" />
					<f:selectItems value="#{mbStudent.studentTable}" var="s"
						itemLabel="#{s.studentEName}" itemValue="#{s.studentId}" />
				</p:selectOneMenu>

				<p:outputLabel value="Course Name" for="courseSelect" />
				<p:selectOneMenu id="courseSelect"
					value="#{mbAddStudentResult.studentResult.trainingCourse.courseId}">
					<f:selectItem itemLabel="Select Course" itemValue="" />
					<f:selectItems value="#{mbTrainingCourse.trainingCourseTable}"
						var="c" itemLabel="#{c.courseEName}" itemValue="#{c.courseId}" />
				</p:selectOneMenu>

				<p:outputLabel value="English Mark" />
				<p:inputNumber
					value="#{mbAddStudentResult.studentResult.englishMark}" />


				<p:outputLabel value="Interview Mark" />
				<p:inputNumber
					value="#{mbAddStudentResult.studentResult.interviewMark}" />

				<p:outputLabel value="Accepted Flag" />
				<p:selectOneRadio
					value="#{mbAddStudentResult.studentResult.acceptedFlag}">
					<f:selectItem itemLabel="Accepted" itemValue="1" />
					<f:selectItem itemLabel="Declined" itemValue="0" />
				</p:selectOneRadio>

				<p:outputLabel value="Notes" />
				<p:inputTextarea value="#{mbAddStudentResult.studentResult.notes}" />


				<f:facet name="footer">
					<p:commandButton value="Add" action="#{mbAddStudentResult.add()}"
						ajax="false" />
				</f:facet>


			</p:panelGrid>

		</h:form>


	</ui:define>
</ui:composition>
