<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">


	<ui:define name="title">Upskilling Web Application</ui:define>

	<ui:define name="content">

		<h:form id="form">

			<p:panelGrid columns="2">

				<p:outputLabel value="#{msg.lbl_student_name}" for="stdSelect" />
				<p:selectOneMenu id="stdSelect"
					value="#{mbAddStudentResult.studentResult.student.studentId}">
					<f:selectItem itemLabel="#{msg.lbl_select_one}" itemValue="" />
					<f:selectItems value="#{mbStudent.studentTable}" var="s"
						itemLabel="#{mbSec.lang.equals('en') ? s.studentEName : s.studentAName}" itemValue="#{s.studentId}" />
				</p:selectOneMenu>

				<p:outputLabel value="#{msg.lbl_course_name}" for="courseSelect" />
				<p:selectOneMenu id="courseSelect"
					value="#{mbAddStudentResult.studentResult.trainingCourse.courseId}">
					<f:selectItem itemLabel="#{msg.lbl_select_one}" itemValue="" />
					<f:selectItems value="#{mbTrainingCourse.trainingCourseTable}"
						var="c" itemLabel="#{mbSec.lang.equals('en') ? c.courseEName : c.courseAName}" itemValue="#{c.courseId}" />
				</p:selectOneMenu>

				<p:outputLabel value="#{msg.lbl_eng_mark}" />
				<p:inputNumber
					value="#{mbAddStudentResult.studentResult.englishMark}" />


				<p:outputLabel value="#{msg.lbl_interview_mark}" />
				<p:inputNumber
					value="#{mbAddStudentResult.studentResult.interviewMark}" />

				<p:outputLabel value="#{msg.lbl_accepted_flag}" />
				<p:selectOneRadio
					value="#{mbAddStudentResult.studentResult.acceptedFlag}">
					<f:selectItem itemLabel="Accepted" itemValue="1" />
					<f:selectItem itemLabel="Declined" itemValue="0" />
				</p:selectOneRadio>

				<p:outputLabel value="#{msg.lbl_notes}" />
				<p:inputTextarea value="#{mbAddStudentResult.studentResult.notes}" />


				<f:facet name="footer">
					<p:commandButton value="#{msg.btn_add}" action="#{mbAddStudentResult.add()}"
						ajax="false" />
				</f:facet>


			</p:panelGrid>

		</h:form>


	</ui:define>
</ui:composition>
