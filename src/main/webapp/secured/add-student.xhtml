<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">


	<ui:define name="title">Upskilling Web Application</ui:define>

	<ui:define name="content">

		<h:form id="form">

			<p:panelGrid columns="2">

				<p:outputLabel value="English Name" />
				<p:inputText value="#{mbAddStudent.student.studentEName}" />

				<p:outputLabel value="Arabic Name" />
				<p:inputText value="#{mbAddStudent.student.studentAName}" />


				<p:outputLabel value="Mobile" />
				<p:inputNumber value="#{mbAddStudent.student.mobile}" />

				<p:outputLabel value="Birth date" />
				<p:calendar value="#{mbAddStudent.student.birthDate}" />

				<p:outputLabel value="Gender" for="gender" />
				<p:selectOneRadio id="gender" value="#{mbAddStudent.student.gender}">
					<f:selectItem itemLabel="Male" itemValue="1" />
					<f:selectItem itemLabel="Female" itemValue="2" />
				</p:selectOneRadio>

				<p:outputLabel value="Email" />
				<p:inputText value="#{mbAddStudent.student.email}" />

				<p:outputLabel value="University Name" for="uni" />
				<p:selectOneMenu id="uni"
					value="#{mbAddStudent.student.university.universityId}">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItems value="#{mbAddStudent.universityTable}" var="u"
						itemLabel="#{u.universityEName}" itemValue="#{u.universityId}" />
				</p:selectOneMenu>

				<p:outputLabel value="School Name" for="school" />
				<p:selectOneMenu id="school"
					value="#{mbAddStudent.student.school.schoolId}">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItems value="#{mbAddStudent.schoolTable}" var="s"
						itemLabel="#{s.schoolEName}" itemValue="#{s.schoolId}" />
				</p:selectOneMenu>

				<p:outputLabel value="Program Name" for="prog" />
				<p:selectOneMenu id="prog"
					value="#{mbAddStudent.student.program.programId}">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItems value="#{mbAddStudent.programTable}" var="p"
						itemLabel="#{p.programEName}" itemValue="#{p.programId}" />
				</p:selectOneMenu>

				<p:outputLabel value="Final Average" />
				<p:inputText value="#{mbAddStudent.student.finalAverage}" />

				<p:outputLabel value="Maximum Average" />
				<p:inputText value="#{mbAddStudent.student.maxAverage}" />

				<p:outputLabel value="Rate" />
				<p:inputText value="#{mbAddStudent.student.rate}" />

				<p:outputLabel value="Graduate Year" />
				<p:inputText value="#{mbAddStudent.student.graduateYear}" />

				<p:outputLabel value="Graduate Semester" />
				<p:inputText value="#{mbAddStudent.student.graduateSemester}" />



				<f:facet name="footer">
					<p:commandButton value="Add" action="#{mbAddStudent.add()}"
						ajax="false" />
				</f:facet>

			</p:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
