<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/template/template.xhtml">


	<ui:define name="title">Upskilling Web Application</ui:define>

	<ui:define name="content">
	
	<h:form id="form">
	<p:panelGrid columns="2">
	<p:outputLabel value="Student Name" for="studentList"/>
	<p:selectOneMenu id="studentList" value="#{mbAddInterview.interview.student.studentId}">
	<f:selectItem itemLabel="Select Student" itemValue=""/>
	<f:selectItems value="#{mbAddInterview.studentTable}" var="s" itemLabel="#{s.studentEName}" itemValue="#{s.studentId}"/>
	</p:selectOneMenu>
	
	<p:outputLabel value="Interview Date"/>
	<p:calendar value="#{mbAddInterview.interview.interviewDate}"/>
	
	<p:outputLabel value="Interview Time"/>
	<pe:timePicker value="#{mbAddInterview.interview.interviewTime}" mode="popup"/>
	
	<p:outputLabel value="Duration"/>
	<p:inputText value="#{mbAddInterview.interview.duration}"/>
	
	<f:facet name="footer">
	<p:commandButton value="#{msg.btn_add}" action="#{mbAddInterview.add()}" ajax="false"/>
	</f:facet>
	
	</p:panelGrid>
	
	
	</h:form>
	
	
	
	</ui:define>
	</ui:composition>
