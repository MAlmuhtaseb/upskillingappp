<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">


	<ui:define name="title">Upskilling Web Application</ui:define>

	<ui:define name="content">

		<h:form id="form">

			<p:panelGrid columns="2">
				<f:facet name="header">
					<h:outputText value="Add Courses" />
				</f:facet>



				<p:outputLabel value="Course English Name" for="eName" />
				<p:inputText id="eName"
					value="#{mbAddTrainingCourse.trainingCourse.courseEName}"
					required="true" requiredMessage="enter" maxlength="30"
					validatorMessage="Please check name" />

				<p:outputLabel value="Course Arabic Name" for="aName" />
				<p:inputText id="aName"
					value="#{mbAddTrainingCourse.trainingCourse.courseAName}"
					required="true" requiredMessage="enter" maxlength="30"
					validatorMessage="Please check name" />


				<p:outputLabel value="Max Students" for="max" />
				<p:inputNumber id="max"
					value="#{mbAddTrainingCourse.trainingCourse.maxStudents}"
					decimalPlaces="0" decimalSeparator=" " thousandSeparator=" "
					required="true" requiredMessage="max" />


				<p:outputLabel value="Short Description" for="sdesc" />
				<p:inputText id="sdesc"
					value="#{mbAddTrainingCourse.trainingCourse.shortDesc}"
					required="true" requiredMessage="enter" maxlength="2000"
					validatorMessage="Please check msg" />

				<p:outputLabel value="Detailed Description" for="ddesc" />
				<p:inputText id="ddesc"
					value="#{mbAddTrainingCourse.trainingCourse.detailedDesc}"
					required="true" requiredMessage="enter" maxlength="5000"
					validatorMessage="Please check msg" />

				<f:facet name="footer">
					<p:commandButton value="Add" action="#{mbAddTrainingCourse.add()}"
						ajax="false" />
				</f:facet>

			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
